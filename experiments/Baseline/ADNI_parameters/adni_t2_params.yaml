
parameters:
  cnn:
    depth: 91 
    height: 109
    width: 91
    mode: 'ADNI_T2'
    batch_size: 12 
    num_epochs: 30 
    learning_rate: 0.000005
    decay_factor: 0.9
    decay_const: 0.005
    checkpoint_path: './output/ADNI_T2_random/'
    summary_path: './output/ADNI_T2_random/'
    keep_prob: 0.3
    classes: 3
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
data_paths:
  datadir: '/local/adni_t2_normalized/train/'
  valid_data: '/local/adni_t2_normalized/ADNI_valid_t2.pkl'
  train_data: '/local/adni_t2_normalized/ADNI_train_t2.pkl'
