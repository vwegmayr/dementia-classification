
parameters:
  cnn:
    depth: 91 
    height: 109
    width: 91
    mode: 'ADNI_T2'
    batch_size: 6 
    num_epochs: 10 
    learning_rate: 0.000005
    decay_factor: 0.9
    decay_const: 0.005
    transfer_checkpoint_path: './output/ADNI_T2/'
    checkpoint_path: './output/UHG_T2/transfer/'
    summary_path: './output/UHG_T2/transfer/'
    keep_prob: 0.3
    classes: 2
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
  tl: 'finetune'
data_paths:
  datadir: './Data/UHG_T2/'
  logdir: './Data/'
  regex: '_normalized\.nii\.gz'
  split_on: '_normalized.nii.gz'
  class_labels: './Dictionaries/patients.pkl'
  valid_data: './Dictionaries/validation_patients.pkl'
  train_data: './Dictionaries/train_patients.pkl'
